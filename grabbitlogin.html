  <body>
    <div class="login">
      <div class="login-container">
        <div class="banner-area">
          <div class="banner"></div>
        </div>
        <form action="" class="login-form">
          <div class="logmoto">
            <p>Login</p>
            <span>
              By continuing, you agree to our <a href="">User Agreement</a> and
              <a href="">Privacy Policy.</a>
            </span>
          </div>
          <div class="login-btn-container">
            <div class="login-btn">
              <a href="https://www.google.com/" target="_blank">
                <span class="login-btn-img-container">
                  <img src="/images/google.png" alt="" />
                </span>

                <span>CONTINUE WITH GOOGLE</span>
              </a>
            </div>
            <div class="login-btn">
              <a
                href="https://support.apple.com/en-ph/HT204053"
                target="_blank"
              >
                <span class="login-btn-img-container">
                  <img src="/images/apple.png" alt="" />
                </span>
                <span>CONTINUE WITH APPLE</span>
              </a>
            </div>
          </div>
          <div class="usermoto-passmoto-container">
            <div class="or-container">
              <div class="line"></div>
              <span>OR</span>
              <div class="line"></div>
            </div>
            <div class="username-password-tb-container">
              <div class="login-tb">
                <input type="text" class="" id="transparent" />
                <span class="login-tb-label">USERNAME</span>
              </div>
              <div class="login-tb">
                <input type="text" class="" id="transparent" />
                <span class="login-tb-label">PASSWORD</span>
              </div>
            </div>
            <div class="login-btn-container">
              <input type="text" value="LOG IN" />
            </div>
            <div class="forgot-username-password-container">
              <span>
                Forgot your <a href="/username1.html">username</a> or
                <a href="/password.html">password</a>?
              </span>
            </div>
            <div class="forgot-username-password-container">
              <span>New to Reddit? <a href="/signup.html">SIGN UP</a></span>
            </div>
          </div>
        </form>
      </div>
    </div>
