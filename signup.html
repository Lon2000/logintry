    <div class="login">
        <div class="login-container">

          </div>
          <form action="" class="login-form">
            <div class="logmoto">
              <p>Sign up</p>
              <span>
                By continuing, you are setting up on a Grabbit account and agree to our <a href="">User Agreement</a> and
                <a href="">Privacy Policy.</a>
              </span>
            </div>
            <div>
                <span id="try">
                    <input type="checkbox" id="check" name="check">
                    <label for="check"> I agree to get emails about cool stuff on Grabbit </label></span> <br><br>
            </div>
            <div class="login-btn-container">
                <div class="login-btn">
                  <a href="https://www.google.com/" target="_blank">
                    <span class="login-btn-img-container">
                      <img src="/images/google.png" alt="" />
                    </span>
    
                    <span>CONTINUE WITH GOOGLE</span>
                  </a>
                </div>
                <div class="login-btn">
                  <a
                    href="https://support.apple.com/en-ph/HT204053"
                    target="_blank"
                  >
                    <span class="login-btn-img-container">
                      <img src="/images/apple.png" alt="" />
                    </span>
                    <span>CONTINUE WITH APPLE</span>
                  </a>
                </div>
              </div>
              <div class="usermoto-passmoto-container">
                <div class="or-container">
                  <div class="line"></div>
                  <span>OR</span>
                  <div class="line"></div>
                </div>
                <div class="login-tb" >
                  <input type="text" id="transparent">
                    <span class="login-tb-label">Email</span>
                  </div><br>
                  <div class="login-btn-container">
                    <input type="text" value="LOG IN" />
                  </div>
                  <div class="forgot-username-password-container">
                    <span>Already a grabbitor? <a href="/index.html">LOG IN</a></span>
                  </div>
